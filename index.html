        function startQuiz(unit) {
            currentUnit = unit;
            if (unit === 1) {

            } else if (unit === 2) {

        function generateQuestions() {
            const allQuestions = [];

            currentWords.forEach(word => {

            // éš¨æ©Ÿæ’åº

        function showQuestion() {
            if (currentQuestion >= questions.length) {

            const question = questions[currentQuestion];

                pronunciationBtn.onclick = (e) => {
                    e.stopPropagation();
                    // æ‰¾åˆ°å°æ‡‰çš„è‹±æ–‡å–®å­—
                    let englishText = '';

                        englishText = option; // é¸é …æœ¬èº«å°±æ˜¯è‹±æ–‡
                    } else {

        function generateOptions(question) {
            const options = [question.correct];
            const otherWords = currentWords.filter(w => w !== question.word);
            
            while (options.length < 4 && otherWords.length > 0) {
                const randomWord = otherWords[Math.floor(Math.random() * otherWords.length)];
                const optionText = question.type === 'en-to-zh' ? randomWord.chinese : randomWord.english;
                
                if (!options.includes(optionText)) {
                    options.push(optionText);
                }
                
                otherWords.splice(otherWords.indexOf(randomWord), 1);
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function selectAnswer(btn, selected, correct) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            
            if (selected === correct) {
                btn.className = 'option-btn correct';

            } else {

                // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
